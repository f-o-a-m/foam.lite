language: node_js
dist: trusty
sudo: required
node_js: v8.16.1
services:
  - docker
install:
  - npm install -g f-o-a-m/chanterelle#v5.0.0
  - chanterelle global-postinstall
  - npm install
  - make build-dapp
  - make build-app
script:
  - make cliquebait-start
  - sleep 10
  - npm -s test-dapp
  - make cliquebait-stop
